<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Carousel</title>
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <h1>Simple Carousel</h1>
  <div class="carousel">
    <div class="carousel__wrapper">
      <div class="carousel__wrapper__slides">
        <div class="carousel__wrapper__slides__inner">
          <ul>
            <li><a href="#"><img src="http://placehold.it/768x300/FF5E5E/fff/?text=thumb1" alt="1"></a></li>
            <li><a href="#"><img src="http://placehold.it/768x300/45619d/fff/?text=thumb2" alt="2"></a></li>
            <li><a href="#"><img src="http://placehold.it/768x300/F3DF7A/fff/?text=thumb3" alt="3"></a></li>
            <li><a href="#"><img src="http://placehold.it/768x300/CCCCCC/fff/?text=thumb4" alt="4"></a></li>
          </ul>
        </div>
      </div>
      <div class="carousel__wrapper__arrows">
        <div class="carousel__wrapper__arrows__arrow carousel__wrapper__arrows__arrow--prev">PREV</div>
        <div class="carousel__wrapper__arrows__arrow carousel__wrapper__arrows__arrow--next">NEXT</div>
      </div>
      <ul class="carousel__wrapper__dots">
      </ul>
    </div>
  </div>
  <script src="./static/js/bundle.js"></script>
</body>
</html>
